<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Questa e una Web app che permette di elencare i libri che si vogliono leggere">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0384d68f6b.js"></script>
  <link rel="stylesheet" href="sass/main.css">


  <title> Books App</title>
  <link rel="icon" href="img/icon.png">

</head>

<body>

  <body>
    <div class="container">
      <header class="header">
        <div class="header_row">
          <div class="header_col-1 liquid">
            <h4><i class="fas fa-book-reader"></i>Book List App</h4>

            <!--Immagine Header-->
            <div class="header_img">
              <img src="img/undraw_book_lover_mkck.svg" alt="Woman Reading" class="header_img">
            </div>

            <!--Icona GitHub-->
            <div class="github-icon">
              <a href="https://github.com/Hamza-bouzid/BookApp"><i class="fab fa-github"></i></a>
            </div>
          </div>

          <div class="header_col-2">
            <form class="form">
              <input type="text" class="form_input" id="book-name" placeholder="Libro">
              <input type="text" class="form_input" id="author-name" placeholder="Autore">

              <button class="form_btn btn-animated submit">Aggiungi</button>
            </form>
          </div>
        </div>
      </header>
      <div class="content">
        <div class="content_lista">
          <div class="content_lista-heading">
            <h2>Lista Libri Da Leggere </h2>
          </div>
          <ul class="content_lista-libri">
          </ul>
        </div>
      </div>

      <footer class="footer">
        <div class="footer_copy-text">
          <p>&copy; 2019 Hamza Bouzid</p>
        </div>
      </footer>
    </div>

    
    <script src="app.js"></script>
  </body>
</body>

</html>
